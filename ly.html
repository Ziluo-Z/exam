<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>我们的班级</title>
</head>
<body>
	<!-- header -->
	<h1 align="center"; style="font-family: 华文行楷; font-size: 44px; font-weight: normal;">我们的班级</h1>
	<div class="daohang">
		<ul>
			<li><a href="index.html">网站首页</a></li>
			<li><a href="member.html">班级成员</a></li>
			<li><a href="ly.html">访客留言</a></li></ul>
		</ul>
	</div>

	<!-- content -->
	<form action="" method="get" name="ly" enctype="text/plain">
		<h2>访客留言</h2>
		<br>
		姓名：
		<input type="text" name="name" size="30" required><br>
		班级：
		<input type="text" name="class" size="30" required><br>
		性别：
		<input type="radio" name="gender" value="男" required>男
		<input type="radio" name="gender" value="女" required>女<br>
		留言：
		<input type="text" name="content" size="30" maxlength="60" value=""><br>

		<input type="submit" name="submit" value="提交留言">
	</form>

    <!-- 留言展示区域 -->
    <div class="message-board">
        <h2>留言展示</h2>
    </div>

    <script>
        // 获取表单元素
        const form = document.forms['ly'];
        // 获取留言展示区域元素
        const messageBoard = document.querySelector('.message-board');

        // 为表单的提交事件添加监听器
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // 阻止表单默认提交行为，以便我们自己处理数据并展示

            // 获取用户输入的各项数据
            const name = form.elements['name'].value;
            const classValue = form.elements['class'].value;
            const gender = form.elements['gender'].value;
            const content = form.elements['content'].value;

            // 创建一个新的留言元素，包含姓名、班级、性别和留言内容信息
            const newMessage = document.createElement('div');
            newMessage.classList.add('message-item');
            newMessage.innerHTML = `
                <p><strong>${classValue}${name}(${gender})：</strong>${content}</p>
            `;

            // 将新的留言元素添加到留言展示区域
            messageBoard.appendChild(newMessage);

            // 清空表单输入框，以便下一次留言输入
            form.reset();
        });
    </script>

	<!-- foot -->
	<footer>
		<p>班级网页</p>
	</footer>
</body>
</html>
